<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <hr>
    <div>
        <div>
            <h1>Aula01</h1>
        </div>
        <div>
            <p id="pConteudo"></p>
            <a>Acessar</a>
        </div>
    </div>  
    
    <hr>
    <input type="number" id="txtNumero" placeholder="Digite um número"> <br>
    <button onclick="dobrar()">Dobrar</button>
    <p id="pResultado"></p>

    <script>
        function dobrar(){
            numero = document.getElementById("txtNumero").value
            if( numero.length > 0 ){
                result = numero * 2
                document.getElementById("pResultado").innerHTML = result
            }else{
                alert("Preencha com um valor numérico!")
            }
        }


        document.getElementById("pConteudo").innerHTML = 
            "Olá <i>Pessoal</i>";
        document.getElementsByTagName("a")[0]
        .setAttribute("href" , "https://www.senacrs.com.br");
    </script>

    
</body>
</html>
